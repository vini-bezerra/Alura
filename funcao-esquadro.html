<canvas width="600" height="600"></canvas>

<script>
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	function desenhaEsquadro(xa, ya, xb, yb, cor){

		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.moveTo(xa,ya);
		pincel.lineTo(xb,yb);
		pincel.lineTo(xa,yb);
		pincel.fill();

		pincel.fillStyle = 'white';
		pincel.beginPath();
		pincel.moveTo(xa + 50, ya + 125);
		pincel.lineTo(xb - 125,yb - 50);
		pincel.lineTo(xa + 50, yb - 50);
		pincel.fill();

	}

	desenhaEsquadro(50,50,400,400, 'black');

</script>
