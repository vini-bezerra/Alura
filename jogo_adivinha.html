<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title>teste</title>

</head>

<body>

	<script>

		function pulaLinha(){

			document.write("<br><br>")
		}
		
		function mostra(frase){

			document.write(frase);
			pulaLinha();
		}

		var numero = Math.round(Math.random() * 10);

		console.log(numero);

		var chute = parseInt(prompt("Escolha um numero!"));

		if(chute == numero){

			mostra("Você acertou!!!");

		}else{

			mostra("Você errou, o numero pensado foi  " + numero + "!");
		}

	</script>

</body>

</html>
