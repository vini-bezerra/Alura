<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<title>O problema das gerações</title>

</head>

<body>

	<script>
		
	function pulaLinha(){

			document.write("<br><br>")

	}

	function mostra(frase){

			document.write(frase);
			pulaLinha();

	}

	var idadeBrasil = 521;
	var mediaDasGeracoes = 28;
	var geracoesPassadas = Math.round(idadeBrasil/mediaDasGeracoes);

	mostra("se passaram " + geracoesPassadas + " gerações no Brasil" );

	</script>

</body>

</html>
