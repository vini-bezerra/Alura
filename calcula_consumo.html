<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<title>Calculo de  consumo</title>

</head>

<body>

	<h3>Álcool ou Gasolina?</h3>

	<script>

		function pulaLinha (){

			document.write("<br><br>")

		}

		function mostra (frase){

			document.write(frase);
			pulaLinha();

		}
		
		var tanque = 40;
		var caminhoComGasolina = 480;
		var caminhoComAlcool = 300;
		var consumoDeGasolina =  caminhoComGasolina / tanque;
		var consumoDeAlcool =  caminhoComAlcool / tanque;
	
		mostra("O consumo de gasolina é de " + consumoDeGasolina + "km por litro" );
		mostra("O consumo de alcool é de " + consumoDeAlcool + "km por litro");

	</script>

</body>

</html>
