<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<title>A idade do meu irmão </title>

</head>

<body>

	<script>
		
		function pulaLinha(){

			document.write("<br><br>")
		}

		function mostra(frase){

			document.write(frase);
			pulaLinha();
		}

		var minhaIdade = prompt("qual a sua idade?");
		var idadeDoMeuIrmao = prompt("qual a idade do seu irmão?");

		mostra("nossa diferença de idade é de" + (minhaIdade-idadeDoMeuIrmao));

	</script>

</body>

</html>
