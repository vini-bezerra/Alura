<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<title>Todos os n√∫meros entre 30 e 40 exeto 33 e 37!</title>

</head>

<body>

	<script>
		
		function pulaLinha(){

				document.write("<br><br>")

		}

		function mostra(frase){

				document.write(frase);
				pulaLinha();

		}

		var numero = 30;

		while(numero <= 40){

			if(numero == 33){

				numero = numero + 1;
			}
			if(numero == 37){

				numero = numero + 1;
			}else{

				mostra("numero " + numero);

				numero = numero + 1;
			}


		}

		mostra("fim!");

	</script>

</body>

</html>
