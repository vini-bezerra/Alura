<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<title>Todos os números entre 20 e 0</title>

</head>

<body>

	<script>
		
		function pulaLinha(){

				document.write("<br><br>")

		}

		function mostra(frase){

				document.write(frase);
				pulaLinha();

		}

		var numero = 20;

		while(numero >= 0){

			mostra("número " + numero);

			numero = numero - 1;
		}

		mostra("FIM!")


	</script>

</body>

</html>
